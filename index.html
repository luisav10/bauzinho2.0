<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baú da Merenda Digital - Seu Prato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-modern-chic">
        <div class="admin-access-header">
            <a href="login_cadastro.html" class="btn-chic small-btn secondary">
                <i class="fas fa-user"></i> Painel da Merendeira
            </a>
        </div>

        <img src="logo_bau_merenda_clean.png" alt="Logo Baú da Merenda" class="logo-chic">
        <h1>Baú da Merenda Digital</h1>
        <p>A experiência gourmet da sua merenda escolar.</p>
        <div class="header-info">
            <span id="current-date" class="info-item"></span>
            <span id="current-time" class="info-item"></span>
        </div>
    </header>

    <main class="main-content-modern-chic">
        <section class="cardapio-hoje-chic section-card">
            <p class="turno-aluno-display">Turno: <strong id="active-turno">Não definido</strong></p>
            <h2>Monte seu Prato</h2>
            <div id="cardapio-itens-aluno" class="itens-grid-chic">
            </div>
            <button id="confirmar-escolha-aluno" class="btn-chic primary">Confirmar Minha Escolha</button>
        </section>

        <div id="confirmation-popup" class="popup-message">
            <p>Sua escolha foi registrada com sucesso! Bom apetite!</p>
        </div>
    </main>

    <footer class="footer-modern-chic">
        <p>&copy; 2025 Baú da Merenda. Projeto para a FETEPS.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
