<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baú da Merenda Digital - Gerenciamento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header-modern-chic">
        <img src="logo_bau_merenda_clean.png" alt="Logo Baú da Merenda" class="logo-chic">
        <h1>Painel da Merendeira</h1>
        <p>Gerencie o cardápio e acompanhe a demanda.</p>
        <nav>
            </nav>
    </header>

    <main class="main-content-modern-chic">
        <section id="admin-panel-section" style="flex-wrap: wrap; gap: 30px; justify-content: center;">
            <section id="cardapio-gerenciamento-section" class="section-card">
                <div class="header-cardapio-admin">
                    <h2>Gerenciar Cardápio do Dia</h2>
                    <p>Qual turno você está gerenciando? (<strong id="current-active-turno-display">Não definido</strong>)</p>
                    <div class="turnos-buttons-admin">
                        <button class="btn-turno-admin" data-turno="Manhã">Manhã</button>
                        <button class="btn-turno-admin" data-turno="Tarde">Tarde</button>
                        <button class="btn-turno-admin" data-turno="Noite">Noite</button>
                    </div>
                </div>
                <form id="add-item-form" class="item-form">
                    <input type="text" id="item-nome" placeholder="Nome do Alimento (ex: Arroz)" required>
                    <select id="item-tipo">
                        <option value="porcao">Por Porção (ex: Arroz, Feijão)</option>
                        <option value="unidade">Por Unidade (ex: Ovo Cozido)</option>
                    </select>
                    <button type="submit" class="btn-chic primary">Adicionar Item</button>
                </form>
                <div id="cardapio-list-admin">
                </div>
                <button id="enviar-cardapio-btn" class="btn-chic primary prominent-action">Enviar o Cardápio</button>
            </section>

            <section id="relatorio-section" class="section-card">
                <h2>Relatório de Merenda do Dia</h2>
                <div id="relatorio-contagem-merendeira">
                </div>
                <button id="finalizar-turno-btn" class="btn-chic action-danger">Finalizar Turno</button>
            </section>
        </section>
    </main>

    <footer class="footer-modern-chic">
        <p>&copy; 2025 Baú da Merenda. Projeto para a FETEPS.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="admin_script.js"></script>
</body>
</html>
